<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Todo Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="mt-5 text-center">Todo Application</h1>
  <form action="/" method="post">
    <div>
      <input class="formcontrol" type="text" name="title" placeholder="Task title"  required/>
      <button type="submit" class ="btn btn-primary btn-lg btn-block">Submit</button>
    </div>

  </form>
<div class="mt-5">
<div th:each="task : ${tasks}" class="task">
  <div class ="card mb-2">
    <div class ="card-body d-fle justify-content-betweem align-items-center">
 <span th:text="${task.title}">Sample Task</span>
      <div>
        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-secondary btn-sm">delete</a>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
